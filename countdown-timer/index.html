<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown - Project</title>
</head>
<body>
    <div class="header">
        <h1>Countdown Timer</h1>
        <p class="timeSet">Times end on </p>
    </div>
    <div class="content-wrapper">
        <div class="deadline">
            <h1 class="day">34</h1>
            <h4>Days</h4>
        </div>
        <div class="deadline">
            <h1 class="hour">34</h1>
            <h4>Hours</h4>
        </div>
        <div class="deadline">
            <h1 class="minute">34</h1>
            <h4>Minutes</h4>
        </div>
        <div class="deadline">
            <h1 class="second">34</h1>
            <h4>seconds</h4>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
